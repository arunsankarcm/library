<!DOCTYPE html>
<html>

<head>
    <title>Book Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>My Book Library</h1>
    <button id="newBookButton">NEW BOOK</button>
    <div id="formContainer" style="display: none;">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required><br><br>
            <label for="isRead">Read:</label>
            <input type="checkbox" id="isRead" name="isRead"><br><br>
            <button type="button" id="submitBook">Submit</button>
        </form>
    </div>
    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Action</th> 
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
